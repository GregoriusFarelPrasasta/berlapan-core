{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pilih Sentra Vaksinasi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/pilih_sentra_vaksinasi.css' %}">
  </head>
  <body>
    <div class="container bg-success rounded" id="divHeading">
      <h1>Pilih Lokasi Sentra Vaksinasimu!</h1>
    </div>

    <div class="container" id="formFields">
      <form method="get">
          {{sentra_filter.form}}
          <button type="submit">Cari</button>
      </form>
    </div>

    <div class="container" id="tables">
      <table>
          <tr id="headRow">
              <th>Provinsi</th>
              <th>Kabupaten/Kota</th>
              <th>Alamat</th>
          </tr>
        <!-- loop from SentraVaksinasi model -->
        {% if list_of_sentra %} 
          {% for sentra in list_of_sentra %}
            
              <tr>
                <td>{{ sentra.provinsi }}</td>
                <td>{{ sentra.kabupaten_kota }}</td>
                <td>{{ sentra.alamat }}</td>
                <td>
                  <button class="btn btn-success" type="submit">Pilih</button>
                </td>
              </tr>

          <br/>
          {% endfor %}
        {% endif %}
      </table>
    </div>

  </body>
</html>
