{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Form Daftar Vaksinasi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/forms.css' %}">
  </head>
  <body>
    <div class="container bg-success rounded" id="Judul">
      <h1>Form Pendaftaran Vaksinasi</h1>
    </div>
      <div class="form-group" id="form_group">
        <form action="" method="post">
            {% csrf_token %}
            {{ peserta_vaksinasi_form.as_p }}
            <input class="btn btn-success" type="submit" value="Daftar" id="button">
        </form>
      </div>
  </body>
</html>
